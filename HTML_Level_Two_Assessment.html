<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment test HTML</title>
  </head>
  <body>
    <form class="" action="done.html" method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name,Last Name,Password and Email are required</p>
      <label for="first">First Name:</label>
      <input id="first" required type="text" name="first" placeholder="First Name" required>
      <label for="last">Last Name:</label>
      <input id="last" type="text" name="last" placeholder="Last Name" required>
      <br>
      <br>
      <label for="email">E Mail:</label>
      <input id="email" type="email" name="email" placeholder="Email" required>
      <label for="password">Password:</label>
      <input type="password" name="password" placeholder="Password" required>

      <p>Are you over the age of 18?</p>
      <label for="one">Yes:</label>
      <input id="one" type="radio" name="1" value="Yes">
      <label for="two">No:</label>
      <input id="two" type="radio" name="1" value="No">

      <p>Do you have a credit card or Paypal?</p>
      <select name="type">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>
        <br>
      </select>
      <br>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
